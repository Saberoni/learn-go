repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/Bahjat/pre-commit-golang
  rev: v1.0.3
  hooks:
    - id: go-vet
    - id: go-lint
    - id: go-unit-tests
    - id: golangci-lint
